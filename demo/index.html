<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looker Embed SDK Demo</title>
  <script src="demo.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style type="text/css">
    body {
      background-color: beige;
    }
    #dashboard {
      width: 95vw;
      height: 90vh;
      margin: auto;
    }
    .looker-embed {
      width: 100%;
      height: 100%;
    }
    #topmenu {
      background-color: beige;
    }
    h3 {
      color: purple;
    }
    h5 {
      color: purple;
    } 
    #dashboard-state {
      display: none
    }
    .iframe-highlight {
      border-color: purple;
    }


  </style>
</head>

<body>
  <div id="topmenu" class="ui top three item borderless menu">
    <div class="item">
      <h3>CoolCompany.com Analytics</h3>
    </div>
    <div class="item">
      <div id="dropdown-filter" class="ui selection purple dropdown">
        <input type="hidden" name="state">
        <i id="dropdown-icon" class="chart line icon purple" style="display: none;"></i>
        <div id="dropdown-icon-loader" class="ui active mini inline loader"></div>
        <div id="dropdown-text" class="default text">Trending States</div>
        <div id="dropdown-menu" class="menu">
          <div class="item" data-value="California">California</div>
          <div class="item" data-value="New York">New York</div>
          <div class="item" data-value="Illinois">Illinois</div>
        </div>
      </div>
      <div id="dashboard-state"></div>
      <div id="dropdown-selected"></div>
    </div>
    <div class="right menu">
      <div class="item">
        <i id="vis-swap" data-value="1" class="big chart pie icon purple"></i>
        <i id="table-swap" data-value="0" class="big table icon black"></i>
        <i class="big wrench icon purple"></i>
        <i class="big question circle icon purple"></i>
        <i class="big user circle icon purple"></i>
      </div>
    </div>
  </div>
  <div id="dashboard"></div>
  <div id="demo-look"></div>
</body>
<script>
$('#dropdown-filter')
  .dropdown()
;
</script>
</html>
